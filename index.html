<!DOCTYPE html>
<html>
<head>
    <title>Toko Buku</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #a63f3f;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="toko-info">
        <h2>Nama Toko Buku</h2>
        <p>Pengarang: <span id="pengarang"></span></p>
        <p>Alamat: <span id="alamat"></span></p>
    </div>
    
    <div id="daftar-buku">
        <h2>Daftar Buku</h2>
        <table>
            <thead>
                <tr>
                    <th>Judul Buku</th>
                    <th>Pengarang</th>
                    <th>Tahun Terbit</th>
                    <th>Harga</th>
                </tr>
            </thead>
            <tbody id="buku-list">
            </tbody>
        </table>
    </div>

    <script>
       
    </script>
</body>
</html>
